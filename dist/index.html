<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>CH Venue</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/10up-sanitize.css/5.0.0/sanitize.min.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
</head>

<body>
    <nav>
        <div class="nav__top">
            <h3>Get Connected</h3>
            <div class="social"></div>
            <form action="/" method="get">
                <input type="text" name="search" placeholder="search events">
                <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
            </form>
            <div class="login">
                <h3>login</h3>
                <div class="login-icon">
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <div class="nav__bottom">
            <div class="bottom__logo">
                <h3>CH<span class="bottom__logo--small">Venue</span></h3>
            </div>
            <div class="bottom__navbar">
                <div class="navbar__hamburger">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div class="navbar__links">
                    <ul>
                        <li>tickets</li>
                        <li>plan your visits</li>
                        <li>vip members</li>
                        <li>about us</li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <section class="upcoming">
        <h2>Upcoming Events</h2>
        <div class="upcoming__event list">
            <img class="event__img" src="https://source.unsplash.com/random" alt="Nicki Minaj">
            <div class="event__info">
                <h3 class="info__artist">Nicki Minaj</h3>
                <h4 class="info info_tour">The Pink Print tour</h4>
            </div>
            <div class="event__date">
                <h4>July 25, 2015</h4>
                <h4 class="day">Friday</h4>
            </div>
            <button class="event__button">
                <i class="fa fa-ticket" aria-hidden="true"></i> Buy Tickets
            </button>
        </div>
    </section>
</body>

</html>
